<nav
  class="navbar navbar-expand-lg bg-body-tertiary mb-5 bg-dark border-bottom border-body"
  data-bs-theme="dark"
>
  <div class="container-md">
    <a class="navbar-brand" href="#">Recipe-Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
      openDrop
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-lg-flex justify-content-end"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isAuth">
          <a
            class="nav-link"
            aria-current="page"
            style="cursor: pointer"
            id="recipe"
            #recipes
            [routerLink]="['/', 'recipe']"
            routerLinkActive="active"
            >Recipes</a
          >
        </li>
        <li class="nav-item" *ngIf="!isAuth">
          <a
            class="nav-link"
            aria-current="page"
            style="cursor: pointer"
            [routerLink]="['/', 'auth']"
            routerLinkActive="active"
            >Authenticate</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="shopping"
            style="cursor: pointer"
            #list
            [routerLink]="['/', 'shopping']"
            routerLinkActive="active"
            >Shopping List</a
          >
        </li>
        <li class="nav-item dropdown" *ngIf="isAuth">
          <a
            openDrop
            class="nav-link dropdown-toggle"
            style="cursor: pointer"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-target="#drop"
            aria-controls="drop"
          >
            Manage
          </a>
          <ul class="dropdown-menu" id="drop">
            <li>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="onSaveData()"
                >Save Data</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="onFetchData()"
                >Fetch Data</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="isAuth">
          <button class="btn btn-success" (click)="onClick()">logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
